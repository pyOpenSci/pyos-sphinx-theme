name: CI

on:
  workflow_dispatch: { }
  workflow_call: { }

jobs:
  build-test-book:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest ]
        python-version: [ "3.10" ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Upgrade pip
        run: |
          # install pip=>20.1 to use "pip cache dir"
          python3 -m pip install --upgrade pip setuptools wheel

      - name: Get pip cache dir
        id: pip-cache
        run: echo "::set-output name=dir::$(pip cache dir)"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: python3 -m pip install nox

      - name: Build book
        run: nox -s docs-test

      # Test for bad links and ensure alt tags for usability
      - name: Check HTML using htmlproofer
        uses: chabad360/htmlproofer@master
        with:
          directory: ./_build/html
          arguments: |
            --ignore-files "/.+\/_static\/.+/"
            --ignore-status-codes "0, 200, 301, 401, 403, 503"
            --ignore-urls "https://github.com/pyOpenSci/software-review/issues/18#issuecomment-581752433"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_build/html
